<body>
    
  
     <center >

      <form id="form" action="./html pages/home.html" style="width: 400px; margin-top: 100px;">
        <div class="container">
          <h1 class="h1">Welcome Form</h1>
       
          <hr>
      
          <label for="email" style="margin-left: -10px;"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="email" id="uname" required>
      
          <label for="psw"><b>E-mail</b></label>
          <input type="email" placeholder="Enter Email" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
      
      
          <button type="submit" class="btn btn-dark" style="width: 300px;" onclick="showname()">Submit</button>
        </div>
        
       
      </form>

     </center>
 
 
</body>
</html>
<script>
function showname()
{
  var name = document.getElementById('uname').value;
  localStorage.setItem("welcome",name);
}
</script>
